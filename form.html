<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>Registration Form</h1>
    <div class="form-group">
        <form action="method">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                <label for="first-name">First name</label>
                <input type="text" name="name" id="name" placeholder="Enter First name">
                <br><label for="last-name">Last name</label>
                <input type="text" name="name" id="name" placeholder="Enter Last name">
            </div>
            <div class="form-group">
                <label for="address">  Address</label>
                <input type="text" name="address" id="name" placeholder="Enter address">
            </div>
            <div class="form-group">
            <label for="gender">Gender</label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
        </div>
        <div class="form-group">
            <input type="submit" value="Register" name="Register">
            <input type="reset" value="clear" name="Clear">
        </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
